name: automerge
on:
  # workflow_run:
  #   workflows: [Go]
  #   types:
  #     - completed
  # pull_request:
  #   types:
  #     - labeled
  #     - unlabeled
  #     - synchronize
  #     - opened
  #     - edited
  #     - ready_for_review
  #     - reopened
  #     - unlocked
  # pull_request_review:
  #   types:
  #     - submitted
  # check_suite:
  #   types:
  #     - completed
  status: {}
jobs:
  automerge:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: automerge
      if: github.event.context == 'status_checks/successful'
      uses: "pascalgn/automerge-action@v0.13.0"
      env:
        MERGE_METHOD: "merge"
        MERGE_LABELS: "automerge,!wip,!do-not-merge/hold"
        MERGE_RETRY_SLEEP: "300000"
        UPDATE_LABELS: "rebase"
        UPDATE_METHOD: "rebase"

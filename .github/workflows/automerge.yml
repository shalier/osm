name: Automerge
on:
  pull_request:
    types:
      - labeled
      - unlabeled
      - synchronize
      - reopened
jobs:
  automerge:
    if: contains(github.event.pull_request.labels.*.name, 'automerge') && !contains(github.event.pull_request.labels.*.name, 'wip') && !contains(github.event.pull_request.labels.*.name, 'do-not-merge/hold')
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: Confirm status check completion
      run: bash scripts/check-workflow-completion.sh ${GITHUB_REPOSITORY} ${GITHUB_RUN_ID} || exit 1
    - name: automerge
      uses: "pascalgn/automerge-action@v0.13.0"
      env:
        GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
        MERGE_METHOD: "merge"
        MERGE_LABELS: "automerge,!wip,!do-not-merge/hold"
        MERGE_RETRIES: "0"
        UPDATE_METHOD: "rebase"
    - name: Check if successful automerge
      run: bash scripts/check-automerge-status.sh ${GITHUB_REPOSITORY} ${{ github.event.number }} || exit 1
    - name: Debugging
      run: |
        # bash scripts/check-if-rebased.sh ${GITHUB_REPOSITORY} ${{ github.event.number }} ${{ secrets.GITHUB_TOKEN }}
        echo ref=${GITHUB_REF}
        curl -H "Accept: application/vnd.github.v3+json" https://api.github.com/repos/shalier/osm/commits/"${GITHUB_REF}"/status

pull_request_rules:
  - name: Automatic merge for not paths-ignore
    conditions:
      - base=main
      - "check-success=Shellcheck"
      - "check-success=Lint"
      - "check-success=Tidy"
      - "check-success=Mocks"
      - "check-success=Chart checks"
      - "check-success=Go build"
      - label=automerge
      - -label=wip
      - -label=do-not-merge/hold
    actions:
      merge:
        method: merge
        strict: true

  - name: Automatic merge for paths-ignore
    conditions:
      - files~=[^docs/, .md, ^scripts/cleanup/]
      - -files~=[^((?!docs/).)*$, ^((?!.md).)*$, ^((?!scripts/cleanup/).)*$]
      - base=main
      - label=automerge
      - -label=wip
      - -label=do-not-merge/hold
    actions:
      merge:
        method: merge
        strict: true

  - name: Automatic rebase
    conditions:
      - -conflict
      - -draft
    actions:
      rebase: {}
